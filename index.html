---
layout: default
---

<div class="home">
  <ul class="post-list">
    {% for post in paginator.posts %}
    <li>
      <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
      <p class="author">
        {% if post.author %} {{ post.author }}  â€¢ {% endif %}
        <span class="date">{{ post.date | date: "%b %-d, %Y" }}</span>
      </p>
      <div class="content">
        {{ post.content | truncatewords:50 }}
      </div>
    </li>
    {% endfor %}
  </ul>
</div>
